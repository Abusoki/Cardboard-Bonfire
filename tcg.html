                }));
                undoStack.current = [];
                redoStack.current = [];
                setLocalPlayers(newPlayers);
                setLocalLog([]);
                addLocalLog(`Started ${count}-player game`);
                setIsLocalSetup(false);
                setShowLocalMenu(false);
                timer.restart();
            };

            const resetLocalGame = () => { setIsLocalSetup(true); setShowLocalMenu(false); };
            const addLocalLog = (msg) => { setLocalLog(prev => [...prev, { timestamp: Date.now(), message: msg }]); };

            const updateLocalPlayer = (id, updates) => {
                setLocalPlayers(prev => {
                    saveSnapshot(prev);
                    return prev.map(p => {
                        if (p.id !== id) return p;
                        const updated = { ...p, ...updates };
                        if (typeof updates.life !== 'undefined' || typeof updates.poison !== 'undefined' || updates.commanderDamage || typeof updates.milled !== 'undefined') {
                            const deadByPoison = updated.poison >= 10;
                            const deadByCmdr = Object.values(updated.commanderDamage || {}).some(dmg => dmg >= 21);
                            const deadByLife = updated.life <= 0;
                            updated.isDead = deadByPoison || deadByCmdr || deadByLife || updated.milled;

                        return updated;
                    });

            };

                    {!isSidebarCollapsed && label}

            );

            // Determine Winner for Local Game
            const activePlayers = localPlayers.filter(p => !p.isDead);
            const winnerId = (!isLocalSetup && activePlayers.length === 1 && localPlayers.length > 1) ? activePlayers[0].id : null;

                    </div>

                    <div className="flex flex-1 overflow-hidden relative">
                        <div className={`fixed md:relative inset-y-0 left-0 ${isSidebarCollapsed ? 'w-20' : 'w-64'} bg-[var(--bg-secondary)] border-r border-[var(--border)] transform transition-transform duration-300 z-30 flex flex-col ${isMenuOpen ? 'translate-x-0' : '-translate-x-full md:translate-x-0'}`}>
                            <div className="p-4 border-b border-[var(--border)] hidden md:flex items-center justify-between">
                                <div className={`flex items-center gap-3 ${isSidebarCollapsed ? 'justify-center w-full' : ''}`}>
                                    <div className="w-10 h-10 bg-[var(--accent)] rounded-lg flex items-center justify-center shadow-lg shadow-purple-500/20 flex-shrink-0">
                                        <Icons.Shield className="text-white w-6 h-6" />
                                    </div>
                                    {!isSidebarCollapsed && (
                                        <div className="overflow-hidden whitespace-nowrap">
                                            <h1 className="font-bold text-[var(--text-primary)] text-lg leading-tight">Commander</h1>
                                            <div className="text-xs text-[var(--accent)] font-medium">Companion App</div>
                                        </div>
                                    )}
                                </div>
                                {!isSidebarCollapsed && <button onClick={() => setIsSidebarCollapsed(true)} className="text-[var(--text-muted)] hover:text-[var(--text-primary)]"><Icons.ChevronLeft className="w-5 h-5" /></button>}
                            </div>
                            {isSidebarCollapsed && (
                                <div className="p-2 flex justify-center border-b border-[var(--border)]">
                                    <button onClick={() => setIsSidebarCollapsed(false)} className="text-[var(--text-muted)] hover:text-[var(--text-primary)] p-2"><Icons.ChevronRight className="w-5 h-5" /></button>
                                </div>
                            )}

                            <div className="p-4 space-y-2 flex-1 scroll-container overflow-y-auto">
                                {!isSidebarCollapsed && <div className="text-xs font-bold text-[var(--text-faint)] uppercase tracking-wider px-4 mb-2 mt-4">Game Modes</div>}
                                <NavItem id="local" label="Local Game" icon={Icons.Users} />
                                <NavItem id="online" label="Online Room" icon={Icons.Wifi} />
                                {!isSidebarCollapsed && <div className="text-xs font-bold text-[var(--text-faint)] uppercase tracking-wider px-4 mb-2 mt-6">Data & Info</div>}
                                <NavItem id="profile" label="My Profile" icon={Icons.User} />
                                <NavItem id="stats" label="Global Stats" icon={Icons.BarChart2} />
                                <NavItem id="settings" label="Settings" icon={Icons.Sliders} />
                                <NavItem id="contact" label="Contact" icon={Icons.Mail} />
                                <NavItem id="changes" label="Changelog" icon={Icons.FileText} />
                            </div>

                            <div className="p-4 border-t border-[var(--border)]">
                                {view === 'local' && (
                                    <button onClick={resetLocalGame} className={`w-full flex items-center gap-2 bg-[var(--bg-card)] hover:bg-red-900/10 text-[var(--text-muted)] hover:text-red-500 p-3 rounded-lg transition-colors border border-[var(--border-light)] hover:border-red-900/30 ${isSidebarCollapsed ? 'justify-center' : 'justify-center'}`}>
                                        <Icons.RotateCcw className="w-4 h-4" />
                                        {!isSidebarCollapsed && <span>Reset Game</span>}
                                    </button>
                                )}
                                {!isSidebarCollapsed && <div className="mt-4 text-center text-[10px] font-bold text-[var(--text-faint)] uppercase tracking-tighter">{user ? `NODE: ${user.uid.slice(0, 8)}` : 'Connecting...'}</div>}
                            </div>
                        </div>

                        {isMenuOpen && <div className="fixed inset-0 bg-black/60 backdrop-blur-sm z-20 md:hidden" onClick={() => setIsMenuOpen(false)} />}

                        {/* --- Main Content Area --- */}
                        <main className="flex-1 relative overflow-hidden bg-[var(--bg-primary)] flex flex-col min-h-0">
                            {view === 'local' && (
                                <>
                                    {isLocalSetup ? (
                                        <LocalSetup onStart={startLocalGame} />
                                    ) : (
                                        <div className="relative h-full w-full">
                                            {/* Game Timer HUD */}
                                            <div className="absolute top-0 left-0 right-0 z-30 flex items-center justify-center gap-3 p-2 bg-[var(--bg-secondary)]/60 backdrop-blur-md pointer-events-none border-b border-[var(--border)]/20">
                                                <span className="font-mono text-[var(--text-primary)] font-bold tracking-widest text-lg drop-shadow">{timer.display}</span>
                                                <div className="flex gap-1 pointer-events-auto">
                                                    <button onClick={timer.isRunning ? timer.pause : timer.start} className="p-1 px-3 bg-[var(--accent)]/10 hover:bg-[var(--accent)] hover:text-white rounded-full text-[var(--accent)] text-xs transition-all border border-[var(--accent)]/30 font-bold">{timer.isRunning ? 'PAUSE' : 'START'}</button>
                                                    <button onClick={timer.reset} className="p-1 bg-[var(--bg-elevated)] hover:bg-[var(--bg-card)] rounded-full text-[var(--text-muted)] text-xs transition-all border border-[var(--border)]">🔄</button>
                                                </div>
                                            </div>

                                            <div className={`absolute inset-0 grid gap-2 p-2 pt-16 pb-20 overflow-y-auto scroll-container auto-rows-fr ${localPlayers.length <= 2 ? 'grid-cols-1 sm:grid-cols-2' :
                                                localPlayers.length <= 4 ? 'grid-cols-1 sm:grid-cols-2 lg:grid-cols-2' :
                                                    'grid-cols-2 lg:grid-cols-3'
                                                }`}>
                                                {localPlayers.map(p => (
                                                    <PlayerCard
                                                        key={p.id}
                                                        {...p}
                                                        isLocal={true}
                                                        isWinner={p.id === winnerId}
                                                        players={localPlayers}
                                                        onUpdate={updateLocalPlayer}
                                                        onDead={(id) => updateLocalPlayer(id, { isDead: true })}
                                                        onLog={addLocalLog}
                                                    />
                                                ))}
                                            </div>

                                            {/* Center Tool Button (Floating) */}
                                            <div className="absolute inset-0 pointer-events-none z-40 flex items-center justify-center">
                                                <div className="pointer-events-auto relative flex flex-col items-center">
                                                    <button
                                                        onClick={() => setShowLocalMenu(!showLocalMenu)}
                                                        className={`p-4 rounded-full shadow-2xl transition-all duration-300 border-4 border-[var(--bg-primary)] ${showLocalMenu ? 'bg-[var(--accent)] rotate-90 scale-110 shadow-[var(--accent-ring)]' : 'bg-[var(--bg-secondary)] hover:bg-[var(--bg-card)] border-[var(--border)]'}`}
                                                    >
                                                        <Icons.Wrench className={`w-6 h-6 ${showLocalMenu ? 'text-white' : 'text-[var(--text-primary)]'}`} />
                                                    </button>

                                                    {/* Radial/Popout Menu Options */}
                                                    {showLocalMenu && (
                                                        <div className="absolute flex flex-col gap-3 items-center" style={{ top: '4.5rem' }}>
                                                            <button
                                                                onClick={resetLocalGame}
                                                                className="flex items-center gap-2 bg-[var(--bg-card)] text-[var(--text-primary)] px-4 py-2 rounded-full shadow-xl border border-[var(--border)] hover:bg-red-600 hover:text-white transition-colors animate-in fade-in slide-in-from-top-2 whitespace-nowrap"
                                                            >
                                                                <Icons.RotateCcw className="w-4 h-4" /> New Game
                                                            </button>
                                                            <button
                                                                onClick={undoLocalGame}
                                                                disabled={undoStack.current.length === 0}
                                                                className="flex items-center gap-2 bg-[var(--bg-card)] text-[var(--text-primary)] px-4 py-2 rounded-full shadow-xl border border-[var(--border)] hover:bg-[var(--accent)] hover:text-white transition-colors animate-in fade-in slide-in-from-top-2 delay-[30ms] whitespace-nowrap disabled:opacity-40"
                                                            >
                                                                <Icons.Undo className="w-4 h-4" /> Undo
                                                            </button>
                                                            <button
                                                                onClick={redoLocalGame}
                                                                disabled={redoStack.current.length === 0}
                                                                className="flex items-center gap-2 bg-[var(--bg-secondary)] text-[var(--text-primary)] px-4 py-2 rounded-full shadow-xl border border-[var(--border)] hover:bg-[var(--accent)] hover:text-white transition-colors animate-in fade-in slide-in-from-top-2 delay-[60ms] whitespace-nowrap disabled:opacity-40"
                                                            >
                                                                <Icons.Redo className="w-4 h-4" /> Redo
                                                            </button>
                                                            <button
                                                                onClick={() => { setShowToolsModal(true); setShowLocalMenu(false); }}
                                                                className="flex items-center gap-2 bg-[var(--bg-secondary)] text-[var(--text-primary)] px-4 py-2 rounded-full shadow-xl border border-[var(--border)] hover:bg-[var(--accent)] hover:text-white transition-colors animate-in fade-in slide-in-from-top-2 delay-75 whitespace-nowrap"
                                                            >
                                                                <Icons.Dices className="w-4 h-4" /> Tools
                                                            </button>
                                                            <button
                                                                onClick={() => { setShowHistoryModal(true); setShowLocalMenu(false); }}
                                                                className="flex items-center gap-2 bg-[var(--bg-secondary)] text-[var(--text-primary)] px-4 py-2 rounded-full shadow-xl border border-[var(--border)] hover:bg-[var(--accent)] hover:text-white transition-colors animate-in fade-in slide-in-from-top-2 delay-100 whitespace-nowrap"
                                                            >
                                                                <Icons.Clock className="w-4 h-4" /> History
                                                            </button>
                                                            <button
                                                                onClick={() => { setShowCardSearch(true); setShowLocalMenu(false); }}
                                                                className="flex items-center gap-2 bg-[var(--bg-secondary)] text-[var(--text-primary)] px-4 py-2 rounded-full shadow-xl border border-[var(--border)] hover:bg-[var(--accent)] hover:text-white transition-colors animate-in fade-in slide-in-from-top-2 delay-150 whitespace-nowrap"
                                                            >
                                                                <Icons.Search className="w-4 h-4" /> Database
                                                            </button>
                                                        </div>
                                                    )}
                                                </div>
                                            </div>
                                        </div>
                                    )}
                                </>
                            )}
                            {view === 'online' && <OnlineRoom user={user} onLeave={() => setView('local')} />}
                            {view === 'profile' && <ProfilePage user={user} viewProfileId={viewProfileId} onBack={() => { setViewProfileId(null); setView('local'); window.history.pushState({}, '', '/'); }} />}
                            {view === 'stats' && <StatsPage user={user} />}
                            {view === 'settings' && <SettingsPage />}
                            {view === 'contact' && <ContactPage />}
                            {view === 'changes' && <Changelog />}

                            {/* Global/Local Modals for Local View */}
                            {view === 'local' && !isLocalSetup && showToolsModal && <GameToolsModal players={localPlayers} onClose={() => setShowToolsModal(false)} />}
                            {view === 'local' && !isLocalSetup && showHistoryModal && <HistoryModal log={localLog} onClose={() => setShowHistoryModal(false)} />}
                            {view === 'local' && showCardSearch && <CardSearch
                                onSelect={(card, asPartner) => {
                                    setViewingCard(card);
                                    // Local game partner logic isn't fully wired here, but card search works for general browsing
                                    setShowCardSearch(false);
                                }}
                                onClose={() => setShowCardSearch(false)}
                                mode="any"
                            />}
                            {view === 'local' && viewingCard && <CardDetailModal card={viewingCard} onClose={() => setViewingCard(null)} />}
                        </main>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ThemeProvider><App /></ThemeProvider>);
    </script>
</body>

</html>
